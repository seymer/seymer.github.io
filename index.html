    <script type="text/javascript">
     function showForm(){
       document.write('<div style="margin-bottom: 10px" class="input-group">');

       document.write('<input id="email_address" type="text" class="form-control" name="email" value="foo');
       document.write('@');
       document.write( 'khow.me" placeholder="foo@example.com" readonly>');
       document.write('</div>');
     }
     $(document).ready(function() {
       // show active tab on reload
       if (location.hash !== '') $('a[href="' + location.hash + '"]').tab('show');

       // remember the hash in the URL without jumping
       $('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
         if(history.pushState) {
           history.pushState(null, null, '#'+$(e.target).attr('href').substr(1));
         } else {
           location.hash = '#'+$(e.target).attr('href').substr(1);
         }
       });
     });
