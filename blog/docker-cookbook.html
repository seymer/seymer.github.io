<h2 id="orgdd1f216"><span class="section-number-2">1.</span> 安装</h2>
<div class="outline-text-2" id="text-1">
<pre class="example" id="org49ca086">
$ sudo apt-get update
$ sudo apt-get install -y wget
$ sudo wget -qO- https://get.docker.com/ | sh
</pre>

<p>
如果你想直接以一个非 root 用户的身份来运行 docker 命令，可以将该用户
添加到 docker 用户组，如下所示。
</p>
<pre class="example" id="orgbac340d">
sudo gpasswd -a &lt;user&gt; docker
</pre>
<p>
退出当前 shell 然后重新登录，或者重新启动一个新 shell，就能使用上面的配置了。
</p>
