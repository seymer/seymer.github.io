<h1 class="title">How To Mount Drives on Linux</h1>
<p>
列出块设备
</p>
<pre class="example" id="org2d41a42">
lsblk
</pre>

<p>
格式化磁盘
</p>
<pre class="example" id="orgf853698">
sudo mkfs.ext4 /dev/sda
</pre>

<p>
挂载磁盘
</p>
<pre class="example" id="orgf62c2b7">
sudo mount /dev/sda /mnt
</pre>

<p>
启动自动挂载
</p>
<pre class="example" id="orgba8b46f">
sudo emacs /etc/fstab
</pre>

<pre class="example" id="org214b61e">
/dev/sda /mnt ext4 defaults 0 0
</pre>
