<h1 class="title">如何解决systemuiserver无响应问题</h1>
<p>
最近发现，在连接wifi时会出现无响应问题，经过一番搜索，除了重启电脑，也可以执行下面这行代码：
</p>

<pre class="example" id="org90435b7">
sudo kill -9 `ps aux | grep -v grep | grep /usr/libexec/airportd | awk '{print $2}'`
</pre>

<p>
ref: <a href="https://jiezhi.github.io/2019/03/07/macos-systemuiserver-not-responding/">解决 macos systemuiserver 无响应的问题</a>
</p>
